<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Potts Locator</title>
  </head>
  <body class="h-screen font-robot">
    <header class="w-full h-80 bg-popcorn-red">
      <h1 class="text-center pt-20 text-popcorn-beige text-4xl font-bold">
        Potts Spotter
      </h1>
    </header>

    <section class="w-full h-full bg-popcorn-dark-beige">
      <div class="w-[350px] mx-auto h-[400px] bg-popcorn-beige relative">
        <svg
          class="absolute top-[-85px] left-[0px]"
          viewBox="-15 -15 130 130"
          height="300"
          width="350"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="50" cy="50" r="65" fill="#f5f3e2" />
          <text
            style="
              fill: #a0512d;
              font-family: Inter, Roboto, Arial, sans-serif;
              font-weight: bold;
              font-size: 13px;
            "
          >
            <textPath xlink:href="#top-arc-text">
              Prowlin Potts Spotter
            </textPath>
          </text>
          <image
            href="./img/PottsProfileLinkedIn.webp"
            height="110"
            width="110"
            clip-path="url(#pfp-clip)"
          />
        </svg>
        <button
          id="track-btn"
          class="absolute bottom-5 left-5 right-5 rounded-full p-10 bg-popcorn-red text-popcorn-beige text-3xl"
        >
          Track Potts
        </button>
      </div>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
<svg>
  <clipPath id="pfp-clip">
    <circle cx="50" cy="50" r="50" />
  </clipPath>
  <path
    id="top-arc-text"
    d="
          M 2,34.5
          a 9,6.9 0 1,1 96,0  
        "
  />
</svg>
